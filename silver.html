.gallery{

  margin-top:12px;

.gallery img{

  height:150px;
  object-fit:cover;
  border-radius:10px;
  cursor:pointer;
  transition:transform .2s ease, box-shadow .2s ease;
}

.gallery img:hover{
  transform:scale(1.05);
  box-shadow:0 6px 14px rgba(0,0,0,.15);
}

/* ===== RESPONSIVE ===== */
@media(max-width:480px){
  header h1{

  }
